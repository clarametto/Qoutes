<form (ngSubmit)='addQuote() ;quoteForm.resetForm({})' #quoteForm='ngForm'>
    <div class="form-group">
      
      <label for="name">Publisher</label>
      <input type="text" placeholder=" Type Publisher's name here..." required class="form-control" id="name"
        [(ngModel)]="newQuote.publisher" name="name" #name='ngModel' minlength="3">
    </div>

    <div class="form-group">
      <label for="description">Quote</label>

      <textarea class="form-control" placeholder="Type Your quote here..." id="quote" rows="2" required
        [(ngModel)]="newQuote.quote" name="quote" #quote='ngModel'></textarea>
  
    </div>

    <div class="form-group">
      <label for="name">Author</label>
      <input type="text" placeholder="Enter author's name here..." required class="form-control" id="author"
        [(ngModel)]="newQuote.author" name="author" #author='ngModel'>
    </div>
    <button type="submit" class="btn btn-sm btn-success">Add Quote</button>
</form>
